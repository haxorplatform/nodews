<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>NodeJS Form Debugger</title>
</head>
<body>
	
	<form name="input" action="http://localhost:8000/contact/" method="post">		
	Name    <input type="text" name="name"    value="Username"/><br/>
	Email   <input type="text" name="email"   value="mail@mail.com"/><br/>
	Subject <input type="text" name="subject" value="New Contact"/><br/>
	Content <textarea name="message" value="New Contact"></textarea><br/>
	<input type="submit" value="Submit">
	</form>
	
</body>
</html>
